// apply plugin: 'gradle-one-jar' version '1.0.5'
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id "com.github.onslip.gradle-one-jar" version "1.0.5"
    // id  'gradle-one-jar' version '1.0.5'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

compileJava {
    options.release = 7
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

application {
    mainClass = "com.auryan898.ev3gamepad.GameControllerManager"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.auryan898.ev3gamepad.GameControllerManager'
    }
    mainClassName = "com.auryan898.ev3gamepad.GameControllerManager"
}

task awesomeFunJar(type: OneJar) {
    doFirst {
        copy {
            from "lib"
            into "build/one-jar-build/binlib"
        }
        copy {
            from "bin/main"
            into "build/one-jar-build"
        }
    }
    // binDir = file('lib')
    // additionalDir = file('lib')
    mainClass = "ca.mcgill.ecse211.project.GameController"
    archiveName = 'ev3gamepad.jar'
    // binLib = files('lib/')
    // binlib = files('binlib/*')
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/net.java.jinput/jinput
 	compile group: 'net.java.jinput', name: 'jinput', version: '2.0.6'
    
    // https://mvnrepository.com/artifact/com.github.onslip.gradle-one-jar/com.github.onslip.gradle-one-jar.gradle.plugin
    compile group: 'com.github.onslip.gradle-one-jar', name: 'com.github.onslip.gradle-one-jar.gradle.plugin', version: '1.0.5', ext: 'pom'


}
